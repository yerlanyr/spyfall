<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spy</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pages">
        <form class="enter-page">
            <p class="title">Введите количество игроков</p>
            <input class="input" min="3" type="number"/>
            <input type="submit" class="button enter-page__ok" value="Задать количество"/>
        </form>
        <div class="sorter-page" data-url="sorter">
            <p class="sorter-page__player muted"></p>
            <p class="sorter-page__text title"></p>
            <button class="button sorter-page__show"></button>
        </div>
    </div>
</body>
</html>
